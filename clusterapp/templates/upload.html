{% extends 'base.html' %}

{% block content %}
<div class="upload-form">
    <h1>Upload FASTA File for Clustering</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{ form.as_p }}  <!-- This includes the file input and model choice -->
        
        <button type="submit">Upload</button>
    </form>

    {% if form.errors %}
        <ul class="errorlist">
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock %}
