{% extends 'base.html' %}

{% block content %}
<div class="upload-form">
    <h1>Upload FASTA File</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
